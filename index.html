<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav_button-container">
          <li class="nav_button-container--li"><a href="">Sobre mí</a></li>
          <li class="nav_button-container--li"><a href="">Proyectos</a></li>
          <li class="nav_button-container--li"><a href="">Contacto</a></li>
          <li class="nav_button-container--li"><a href="">Redes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="description">
        <h1>
          Estudiante de diseño web en constante formación. Buenos Aires,
          Argentina.
        </h1>
        <figure class="figure">
          <picture class="father-img">
            <img
              src="./img/programming_software.png"
              alt="animación de laptop"
              title="animación de laptop "
              class="img"
            />
          </picture>
        </figure>
      </section>
      <section class="knowledge">
        <article class="knowledge__habilidades">
          <h2>Habilidades</h2>
          <figure class="figure">
            <picture class="father-img">
              <img
                src="./img/html-5.png"
                alt="logo de HTML5"
                title="logo de HTML5"
                class="logo"
              />
              <img
                src="./img/css-3.png"
                alt="logo de CSS3"
                title="logo de CSS3"
                class="logo"
              />
              <img
                src="./img/js.png"
                alt="logo de Javascript"
                title="logo de Javascript"
                class="logo"
              />
              <img
                src="./img/python.png"
                alt="logo de Javascript"
                title="logo de Javascript"
                class="logo"
              />
            </picture>
          </figure>
        </article>
        <article class="knowledge__conocimientos">
          <h2>Conocimientos</h2>
          <p>
            POO, POE, Mobile first, Responsive design, Accesibilidad, Pensamiento
            Computacional, etc.
          </p>
        </article>
      </section>
      <section class="forms">
        <article>
          <h1>Contacto</h1>
          <form action="">
            <div class="div__name">
            <label for="name">
              <input type="text" id="nombre" placeholder="nombre" class="forms__name" /> </label
            ></div>
            <div class="div__mail"><label for="mail"> 
              <input type="text" id="mail" placeholder="mail" class="forms__mail"/> </label
            ></div>
            <div class="div__message"><label for="message">
             <textarea name="mensaje" id="message" cols="28" rows="6" placeholder="mensaje" class="forms__message"></textarea> </label
            >
            </label></div>
          </form>
        </article>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
